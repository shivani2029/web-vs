<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            border: 10px solid;
            width: 700px;
            height: 400px;
        }
        p::before{
            content: 'pn 123456u8';
            background-color: red;
            display: block;
            font-size: 60px;
        }
        p::after{
            content: 'mits';
            background-color: red;
            display: block;
            font-size: 60px;
        }
    </style>
</head>
<body>
    <h1>pseudo before and after</h1>
    <p>hello gwalior itm shivani kushwah anand nagar</p>
</body>
</html>
